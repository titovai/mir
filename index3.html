<!DOCTYPE html>
<html>

<head>
  <meta content="text/html"
        charset="utf-8"
        http-equiv="content-type">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
  <title></title>
  <link rel="stylesheet"
        href="css/style.css">

  <link rel="stylesheet"
        href="css/css.css">

</head>

<body bgcolor="#000000">

  <div>
    <div class="clock-row">
      <div id="root"></div>
      <script src="js/index.js"></script>
    </div>
    <div class="date-row">
      <div id="date-placeholder"> </div>
    </div>
    <div class="currency-row">
      <iframe id="fin-frame"
              frameborder="no"
              scrolling="no"
              width="500px"
              height="70px"
              src="fin.html">
      </iframe>
    </div>
    <div class="weather-row">
      <iframe id="wheather-frame"
              frameborder="no"
              scrolling="no"
              width="230px"
              height="180px"
              src="http://ti3d.ru/weather.html"
              style="width:50%; height:100%;"></iframe>
    </div>
    <div class="news-row">
      <iframe id="news-frame"
              frameborder="no"
              scrolling="no"
              width="900px"
              height="400px"
              src="news.html">
      </iframe>
    </div>
    <div class="contacts-row"></div>
  </div>

  <script>
    setInterval(function () {
      var iframe = document.getElementById('wheather-frame');
      iframe.src = 'http://ti3d.ru/weather.html';
    }, 1800000);

    setInterval(function () {
      var iframe = document.getElementById('news-frame');
      iframe.src = 'news.html';
    }, 60000);

    function showDate() {
      var placeholder = document.getElementById("date-placeholder");
      placeholder.innerHTML = customDateString();
    }

    showDate();

    setInterval(function () {
      showDate();
    }, 60000);

    function customDateString() {
      var monthNames = [
        "Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
      ];

      var dayNames = [
        "Воскресенье", "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота"
      ];

      var currentDate = new Date();
      var theDay = dayNames[currentDate.getDay()];
      var theMonth = monthNames[currentDate.getMonth()];
      var theYear = currentDate.getFullYear();

      return theDay + ", " + theMonth + " " + currentDate.getDate() + ", " + theYear
    }
  </script>

</html>
